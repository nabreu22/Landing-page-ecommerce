<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BlackFriday 2021</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-top">
        <div class="top">
          <a class="logo" href="#">
            <img
              src="images/lojas-americanas-logo4.svg"
              alt="Logo da Empresa"
            />
          </a>
          <div class="go-website">
            <a class="link-store" href="#">ir para americanas.com</a>
            <a href="#">
              <img src="images/arrow_icon.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="container-middle">
      <div class="counter">
        <p><strong>faltam</strong></p>
        <img
          src="http://gen.sendtric.com/countdown/gtx6hxfoxp"
          style="display: block"
        />
      </div>
      <div class="slogan">
        <div class="leftText">
          <div class="topText">para a</div>
          <div class="bottomText">maior</div>
        </div>
        <div class="rightText">
          <div class="topText">liquidação</div>
          <div class="bottomText">do mundo</div>
        </div>
      </div>
    </div>
    <div class="container-buttom">
      <div class="request-subscribe">
        <p>
          Fique por dentro de tudo e cadastre seu e-mail. Você vai receber
          ofertas e novidades super legais
        </p>
        <p>:)</p>
      </div>
      <div class="subscribe">
        <input
          type="text"
          name="email-costumer"
          placeholder="Digite seu e-mail"
        />
        <button>Cadastrar</button>
      </div>
      <div class="midia">
        <p>Acompanhe a gente também nas redes sociais:</p>
        <div class="social-midia">
          <a href="#">
            <img src="images/facebook.svg" alt="logo facebook" />
          </a>
          <a href="#">
            <img src="images/twitter.svg" alt="logo twitter" />
          </a>
          <a href="#">
            <img src="images/googleplus.svg" alt="logo google plus" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
